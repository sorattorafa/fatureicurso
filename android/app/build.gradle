// build.gradle (Module: app)

plugins {
    id "com.android.application"
    // TODO: Remova o comentário da linha abaixo para adicionar o plugin do Google Services se você add o arquivo google-service.json dentro de android/app
    //id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// 1- Carregar o arquivo key.properties após o bloco plugins
def keystoreProperties = new Properties()
 
def keystorePropertiesFile = rootProject.file('key.properties')
 
if (keystorePropertiesFile.exists()) {
 
  keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
 
} else {
 
  throw new FileNotFoundException("key.properties file not found. Please create it in the root project directory.")
 
}

android {
    namespace = "com.example.fatureicurso"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.fatureicurso"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        minSdkVersion = 23 
    }


    // 2 - Adicione isto dentro da chave Android
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
 

  buildTypes {

    release {

      signingConfig signingConfigs.release

      minifyEnabled false

      shrinkResources false

      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

    }

  }
}

flutter {
    source = "../.."
}
